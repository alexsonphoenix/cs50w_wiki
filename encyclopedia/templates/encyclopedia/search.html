{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <h1>Search Results for <i>{{search_query}}</i>:</h1>

    <ul>
      {% for entry in entries %}
          <li>
            <a  href="{% url 'wiki' slug=entry %}">{{ entry }}</a>
          </li>
      {% endfor %}
    </ul>

{% endblock %}
