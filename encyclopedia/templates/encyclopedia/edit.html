{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit entry
{% endblock %}

{% block body %}
    <div class="text-center">
      <h1>Edit Wiki Page</h1>
    </div>
    <div>
      <form method="post" action="{% url 'edit' slug=entry_title%}">
          {% csrf_token %}
          <div class="form-group">
            <label for="title">Entry Title:</label>
            <input id="title" class="textarea" type="text" name="entry_title" value={{entry_title}} readonly>
          </div>

          <div class="form-group">
            <label for="exampleFormControlTextarea1">Entry Content:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="20" name="entry_content">{{entry_content}}</textarea>
          </div>

          <input class="btn btn-info" type="submit" value="Save">
      </form>
    </div>
{% endblock %}
