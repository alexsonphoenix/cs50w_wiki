{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{entry_title}}
{% endblock %}

{% block body %}
    <div class="text-center"> <h1>{{entry_title}}</h1> </div>

    <div class="text-left">
      <button type="button" class="btn btn-dark" >
        <a href="{% url 'edit' slug=entry_title %}">Edit this page.</a>
      </button>
    </div>
    {{entry_content|safe}}

{% endblock %}
